<!DOCTYPE html>
<html>
    <head>
        <title>Object intro</title>
        <meta name= "viewport" content="width=device-width; initial-scale=1.0">
    </head>
    <body>
        <div id="g"></div>
        <h1 id="h"></h1>
        <h2 id="i"></h2>
        <h1 id="j"></h1>
        <script>
            const trainee={traineeName:"raghu",education:"B-Tech",joiningdate:"23rd sept",location:"Trivandrum"};
            document.getElementById("g").innerHTML=trainee.traineeName;
            document.getElementById("h").innerHTML=trainee.education;
            document.getElementById("i").innerHTML=trainee.joiningdate;
            document.getElementById("j").innerHTML=trainee.location;
        </script>
    </body>
</html>
