<!DOCTYPE html5>
<html>
    <head>
        <title>Graphics display</title>
    </head>
    <body>
        <h1>The different graphics can be displayed as</h1>
        <section>
            <svg width="300" height="200">
                <rect width="300" height="200" fill="lightgreen"/>
                <text x="50" y="100">Here's a Rectangle</text> 
            </svg>
        </section>
        <br>
        <section>
            <svg height="300" width="300">
                <circle cx="150" cy="150" r="100" stroke="orange" stroke-width="5" fill="purple"/>
            </svg>
        </section>
    </body>
</html>
