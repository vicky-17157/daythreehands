<html>
    <head>
        <title>Rectangle creation</title>
        <meta name= "viewport" content="width=device-width; initial-scale=1.0">
        <style> 
            div {
              width: 100px;
              height: 100px;
              background-color: rgb(245, 166, 166);
              animation-name: Rectangle;
              animation-duration: 2s;
              animation-iteration-count: infinite;
              animation-play-state: running;
            }
            
            @keyframes example {
              from {background-color: red;}
              to {background-color: yellow;}
            }
            </style>
    </head>
    <body>
        <svg width="400" height="110">
            <rect width="300" height="200" style="fill:rgb(51, 255, 0);stroke-width:3;stroke:rgb(0,0,0)"/>
            <text x="25" y="50"  font-size="30" fill="blue"> I'am Rectangle </text>
        </svg>
         <canvas id="myCanvas" width="200" height="100" style="border: 2px;px solid #000000;">
        </canvas>
            
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script> 
        <div></div>
          
    </body>
    </html>
