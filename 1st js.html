<!DOCTYPE html5>
<html>
    <head>
        <title>My first Java Script</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div id="eg"></div>
        <button onclick="window.print()">Print this Page</button>
        <script>
            document.getElementById("eg").innerHTML="This is my first Java script task";
            document.write("Java script is interesting");
            window.alert("A warning");
            console.log("Writing my java script");
        </script>
    </body>
</html>
